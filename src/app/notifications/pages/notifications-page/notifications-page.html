<div id="metrics-section" class="section">
    <div class="section-header">
        <h2>Notifications</h2>
        <p class="section-description"> History of your notifications about matches and teams </p>
    </div>

    <div class="card">
        <h3>Notification history</h3>
        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Title</th>
                        <th class="text-center">Message</th>
                        <th class="text-center">Read</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of notificationsItems; track $index) {
                    <tr>
                        <td class="text-muted">{{item.dateTime}}</td>
                        <td>{{item.title}}</td>
                        <td class="text-center">{{item.body}}</td>
                        <td class="text-center">
                            @if (item.read === '1'){
                                <span class="result-badge result-win"><mat-icon class="outlined">check</mat-icon></span>
                            } @else {
                                <span class="result-badge result-win"></span>
                            }
                            
                        </td>
                    </tr>
                    }                    
                </tbody>
            </table>
        </div>
    </div>
</div>
